    <section class="login-signup">
        <div class="login-signup-container">
            <a href="../index.html" class="back-home">
                <i class="fa-solid fa-arrow-left-long"></i>
                <h4>Back to Home</h4>
            </a>
            <form action="" class="login" id="login" method="post">
                <label for="login-mail">User Name</label>
                <input type="text" name="login-username" id="login-username" placeholder="UserName" required>
                <label for="login-pw">Password</label>
                <input type="password" name="login-pw" id="login-pw" placeholder="••••••••" minlength="8" maxlength="20" required>
                <div class="remember">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <button class="submit" type="submit" id="login-submit" name="login-submit">LOGIN</button>
                <a href="#" id="forget-pw" class="forget-pw">Forget Password</a>
                <p class="have-acc">If you don't have account? <a href="./signup.html">Register</a></p>
            </form>
        </div>
