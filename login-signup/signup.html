    <section class="login-signup">
        <div class="login-signup-container">
            <a href="../index.html" class="back-home">
                <i class="fa-solid fa-arrow-left-long"></i>
                <h4>Back to Home</h4>
            </a>
            <form action="" class="signup" id="signup" method="post">
                <label for="signup-username">User Name</label>
                <input type="text" name="signup-mail" id="signup-username" placeholder="UserName" pattern="[A-Za-z0-9]+" required>
                <label for="login-mail">Email</label>
                <input type="email" name="signup-mail" id="signup-mail" placeholder="example@gmail.com" required>
                <label for="signup-pw">Password</label>
                <input type="password" name="signup-pw" id="signup-pw" placeholder="••••••••" minlength="8" maxlength="20" required>
                <label for="signup-phone">Mobile Number</label>
                <input type="tel" name="signup-phone" id="signup-phone" placeholder="Start with 972/970" pattern="[0-9]{12}" required>
                <div class="policy">
                    <p>Your personal data will be used to support your experience throughout this website</p>
                </div> 

                <button class="submit" type="submit" id="signup-submit" name="signup-submit">REGISTER</button>
                <p class="have-acc">If you have account? <a href="./login.html">Login</a></p>
            </form>
        </div>
    </section>
